  <div class="vertical horizontal">
    <div class="container">
      <div class="row">        
        <div class="col-md-6  caixa1">                              
              
              <img  class="logo img-fluid" src="./images/logo.svg">
              <div>
                <ul class="navbar itens">
                  <li class="nav-item item-menu ">
                    <a class="nav-link  " href="#"> <img  class="img-fluid" src="./images/icon-document.svg"></a>
                  </li>
                  <li class="nav-item item-menu">
                    <a class="nav-link" href="#"> <img  class="img-fluid" src="./images/icon-folder.svg"></a>
                  </li>
                  <li class="nav-item item-menu ">
                    <a class="nav-link" href="#"> <img  class="img-fluid" src="./images/icon-upload.svg"></a>
                  </li>
                </ul>
                
              </div>
              

              
        </div>
        <div class="col-md-6 caixa2">
          <div class="texto">
              <span>You've used <strong>815 GB</strong> of your storage</span>
          </div>
          
          <div class="caixa-barra">

              <div class="bolinha"></div>
            </div>
          </div>
          <div class="absoluta">

                  <div class="item1" col-3>1</div>
                  <div class="item2" col-3>8</div>

            <div class="giga" col-6>0 GB</div>
            <div class="giga1" col-6>1000 GB</div>

      </div>
